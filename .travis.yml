language: ruby
script: "script/test_all"
sudo: false
before_install:
  - gem update --system # update rubygems
  - gem update bundler
bundler_args: "--standalone --binstubs --without documentation"
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2.7
  - 2.3.5
  - 2.4.2
  - ruby-head
  - ree
  - jruby-18mode
  - jruby
  - jruby-head
  - rbx-3
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: rbx-3
