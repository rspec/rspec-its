language: ruby
script: "script/test_all"
sudo: false
email: false
before_install:
  # We need to ensure the latest version of Rubygems, unless we're on an old Ruby.
  - gem update --system $(ruby -e "puts '2.7.8' if ENV['RUBY_VERSION'] >= '2.3.0'")
  - gem update bundler
bundler_args: "--standalone --binstubs --without documentation"
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2.10
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.0
  - ruby-head
  - ree
  - jruby-9.1.7.0
  - jruby-head
  - jruby-1.7
  - rbx-3
env:
  - JRUBY_OPTS='--dev'
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: rbx-3
  fast_finish: true
