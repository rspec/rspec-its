# In order to install old Rubies, we need to use old Ubuntu distibution.
dist: trusty
language: ruby
script: "script/test_all"
email: false
before_install:
  - script/update_rubygems_and_install_bundler
bundler_args: "--standalone --binstubs --without documentation"
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - ree
  - rbx-3
  allow_failures:
    - rvm: rbx-3
  fast_finish: true
